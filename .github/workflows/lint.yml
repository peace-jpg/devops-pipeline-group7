name: Lint

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    # Status check identifier: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Example for Node â€” swap for your stack
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install
        run: npm ci

      - name: Run linter
        run: npm run lint
