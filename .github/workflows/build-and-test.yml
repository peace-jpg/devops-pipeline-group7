name: Build and Test

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main
      - 'feature/*'
      - 'bugfix/*'
      - 'release/*'

jobs:
  build-test:
    runs-on: ubuntu-latest
    # Status check identifier: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Example: Node.js / adjust or replace for Python/Java/.NET
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run linters
        run: npm run lint
        continue-on-error: false

      - name: Run tests
        run: npm test

      - name: Upload test results (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./test-results || ./coverage || ./reports || ''
